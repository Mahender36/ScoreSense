<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right,rgb(216, 9, 216),blue);
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 100px rgb(24, 4, 4);
            width: 600px;
            height:400px;
        }
        .box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .box input, .box select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box button {
            width: 100%;
            padding: 10px;
            background: #8c05fa;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .box button:hover{
            background: rgb(24, 24, 209);
        }
        .box .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Student Performance Predictor</h2>
        <form method="post">
            <input type="number" step="0.1" name="hours" placeholder="Hours Studied (0-16)" min="0" max="16" required>
            
            <input type="number" step="0.1" name="scores" placeholder="Previous Scores (0-100)" min="0" max="100" required>
            
            <select name="activities" required>
                <option value="">Extracurricular Activities?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <input type="number" step="0.1" name="sleep" placeholder="Sleep Hours (0-12)" min="0" max="12" required>
            
            <input type="number" step="1" name="papers" placeholder="Sample Papers Practiced (0-50)" min="0" max="50" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <strong>Predicted Performance Index:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
